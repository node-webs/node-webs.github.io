        <h1>GitHub Pages를 이용한 배포 테스트입니다.</h1>
        <p>이 페이지는 GitHub Pages를 통해 호스팅되고 있습니다.</p>

        <per>
            <span>git init</span>
            <span>git add README.md</span>
            <span>git commit -m "first commit"</span>
            <span>git branch -M main</span>
            <span
                >git remote add origin
                https://github.com/node-webs/node-webs.github.io.git</span
            >
            <span>git push -u origin main</span>
        </per>
